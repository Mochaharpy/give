<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Command Generator</title>
</head>
<body>
    <h1>MC Command Generator</h1>
    
    <div>
        <label for="item">Select Item:</label>
        <select id="item"></select>
        <input type="number" id="amount" placeholder="Amount" min="1" value="1">
        <button id="generate">Generate Command</button>
    </div>

    <button id="show-enchantments">Show Enchantments</button>
    <div id="enchantments-container" style="display: none;">
        <div id="components-container"></div>
        <button id="add-component">Add Enchantment</button>
    </div>

    <div>
        <h3>Generated Command:</h3>
        <pre id="output"></pre>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
